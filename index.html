<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train SChedule </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- Train Schedular -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
		
		<h1 class="text-center">Any Time Train Time</h1>
	</div>

	<div class="row">
		<div class="col-lg-12">

		<!-- Info -->
			<div class="panel panel-primary info">
				<div class="panel-heading">
					<h3 class="panel-title">
						<h4 class="glyphicon glyphicon-calendar">  # <span id="current-status"></span></h4><br>
						<strong>Current Train schedule</strong>
					</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
								<th></th>
								<th></th>
															
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Schedule  -->
			<div class="panel panel-primary entry">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">


				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination </label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:MM Military time)</label>
						<input type="time" class="form-control" id="firstTrainInput" placeholder="00:00">
					</div>

					<div class="form-group">
						<label for="">Frequency Time(min)</label>
						<input type="number" class="form-control" id="frequencyInput" placeholder="00">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="assets/js/app.js"></script>

</body>
</html>
